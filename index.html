<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!-- Import Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<!-- Custom Style -->
	<link rel="stylesheet" href="/style.css">

	<title>Product Card HTML CSS UI Design #1</title>
</head>
<body>
	<div class="card">
		<div class="price-corner"></div>
		<div class="img-wrapper">
			<img src="/sweatshirt.jpg" alt="">
		</div>
		<div class="content-wrapper">
			<h3 class="title">Men Sweatshirt</h3>
			<p class="price">39,99 â‚¬</p>
			<div class="inner-content-wrapper">
				<p class="sizes">sizes : 
					<span class="active">S</span> |
					<span>M</span> |
					<span class="active">L</span> |
					<span>XL</span>
				</p>
				<div class="colors">
					<div class="color color1"></div>
					<div class="color color2"></div>
					<div class="color color3"></div>
					<div class="color color4"></div>
				</div>
				<div class="icons">
					<span class="icon icon1"><i class="fas fa-globe-europe"></i></span>
					<span class="icon icon2"><i class="fas fa-cart-plus"></i></span>
					<span class="icon icon3"><i class="far fa-heart"></i></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
